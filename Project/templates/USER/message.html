<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popup Message</title>
</head>
<body>
    <!-- Display the message in a popup -->
    <script>
        // Retrieve the message passed from Flask
        var message = "{{ message }}";

        // Display the popup message
        alert(message);
    </script>
</body>
</html>
